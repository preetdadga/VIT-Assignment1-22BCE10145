<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Task 1</title>
</head>
<body>
  <h1>Reverse Number Output:</h1>
  <p id="result"></p>

  <script>
    function reverseNumber(num) {
      return parseInt(num.toString().split('').reverse().join(''), 10);
    }

    const x = 32243;
    document.getElementById('result').textContent = reverseNumber(x);
  </script>
</body>
</html>
